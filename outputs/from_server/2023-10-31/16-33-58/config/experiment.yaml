hydra:
  job:
    chdir: true
experiment:
  train_data_folder: train
  eval_data_folder: val
  embed_model: clip
  use_centroids: true
  centroids_cluster: kmeans
  classifier: knn
  seed: 42
  embed_model_version: clip-vit-large-patch14
  kmeans:
    num_centroids: 30
    centroids_init: incremental
    incremental_step: 0.05
    max_iter: 300
  knn:
    num_neighbors: 30
